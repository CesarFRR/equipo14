<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lato:ital,wght@1,300&family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for("static" , filename="css/layout.css") }}">
  </head>
  <body>

    <div class="d-flex">

      <div id="sidebar-container" class="bg-primary">
      
          <div class="logo">
            <h4 class="text-light">Universidad Javeriana</h4>
          </div>

          <div class="info">
            <img src="../static/img/user.png" alt="" class="imgProfile">
            <div class="info2">
            <h5 class="d-block text-light p3 mr-2 lead">{% block nombre%} {% endblock %}</h5>
            <h5 class="d-block text-light p3 mr-2 lead">{% block rol%} {% endblock %}</h5>
            <h5 class="d-block text-light p3 mr-2 lead">{% block email%} {% endblock %}</h5>
            <h5 class="d-block text-light p3 mr-2 lead">{% block id%} {% endblock %}</h5>
          </div>
          </div>

          </div>


    <!-- Bienvenida-------  -->
      <div class="w-100"> 
        <nav class="navbar bg-light">
          <div class="container-fluid">
               <h1>{% block bienvenida %} {% endblock %}</h1>   <!-- Bienvenida emmplazable en función del usuario---------------------  -->
               <a class="btn btn-secondary" href="{{ url_for('logout') }}">Cerrar sesión</a>
          </div>
          
        </nav>

        <!-- Primer content--------------------------------------------------------  -->
        
        <div class="container">
            <div class="row">

              <div class="col">

                {% block body%} {% endblock %} <!-- Bloque del body reemplazable----------------------  -->
                
              </div>


              <div class="col">   <!-- Center content----------------------  -->
                
                



              </div>


              <div class="col">
                
              </div>

            </div>
          </div>






      </div>


      

    </div>

    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styleUser.css">

  </body>
</html>
