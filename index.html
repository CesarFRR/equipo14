<!doctype html>
<html lang="es">

<head>
  <title>Universidad Javeriana</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Source+Sans+Pro&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container text-center">
    <div class="row">
        <div class="col-6 col-md-4"></div>




        <div class="col-6 col-md-4" id="contLogin">

            <img src="university.png" alt="" width="100px" height="100px">
            <h2>Pontificia Universidad Javeriana</h2>
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"><h5 class="letterLabel">Usuario:</h5></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="correo@unijaveriana.edu.com">
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"><h5 class="letterLabel">Contraseña:</h5></label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div id="emailHelp" class="form-text">Cumplimos con la política de privacidad de datos.</div> <br>
                <div class="d-grid">
                <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>

                
              </form>


        </div>




        <div class="col-6 col-md-4"></div>
      </div>
    </div>

</body>

</html>
